{% extends 'base.html' %}
{% load static %}
{% block body %}
<!-- Categories Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5 pb-3">
        {% for category in categories_footer  %}
        {% for subcategory in category.children.all %}
        <div class="col-lg-4 col-md-6 pb-1">
            <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
                <p class="text-right">{{category.product_count}}&nbsp;product</p>
                <a href="{% url 'product:product_by_category' subcategory %}" class="cat-img position-relative overflow-hidden mb-3">
                    <img class="img-fluid" src="{{subcategory.image.url}}" alt="">
                </a>
                <h5 class="font-weight-semi-bold m-0">{{subcategory}}</h5>
            </div>
        </div>
        {% endfor %}
        {% endfor %}
    </div>
</div>
<!-- Categories End -->

{% endblock body %}
