{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block body %}


<div>
    <div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_5.jpg' %});">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
                data-scrollax-parent="true">
                <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                    <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Profile
                        </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 mx-auto mt-5">
        <h2 style="text-align:center;">Profile Page</h2>
        {{profile.user.username}}
        {{profile.user.email}}
        {{profile.phone_number}}
        {{profile.address}}
        <h5> <a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></h5>

    </div>
</div>
{% endblock body %}
